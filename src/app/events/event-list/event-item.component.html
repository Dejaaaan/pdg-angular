<div class="row">
  <div class="col-xs-12">
    <a class="list-group-item btn clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{event.event_name}}</h4>
        <p class="list-group-item-text">{{event.event_description}}</p>
      </div>
      <span class="pull-right">
        <img class="img-responsive"
             src="{{event.event_image}}"
             style="max-height: 50px;"/>
      </span>
    </a>
  </div>
</div>
