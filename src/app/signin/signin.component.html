<div class="container">
  <div class="row main">
    <div class="main-signin main-center">
      <form class="form-horizontal" (ngSubmit)="onSignin(f)" #f="ngForm">

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" ngModel
                     required/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"
                     placeholder="Enter your Password" ngModel required/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block signin-button" type="submit"
                  [disabled]="!f.valid">Login
          </button>
        </div>
        <div class="signin-register">
          <a [routerLink]="['/signup']">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
