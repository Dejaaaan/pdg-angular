<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h1 class="panel-title pull-left" style="padding-top: 7px;">Gift Wishes</h1>
    <a class="btn btn-success btn-sm pull-right">Add Gift</a>
  </div>
  <div class="panel-body hidden">
    Panel content
  </div>

  <ul class="list-group">
    <pdg-gift-item *ngFor="let gift of gifts" [gift]="gift" (click)="onSelected(gift)"></pdg-gift-item>
  </ul>
</div>
